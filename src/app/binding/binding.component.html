<div class="jumbotron">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]= "username">
    <p> You entered:  {{ username }}</p>
    <div class="reset text-center">
        <button class="btn btn-primary" [disabled]="username === ''"  (click)="username = ''">Reset</button>
    </div>
</div>
